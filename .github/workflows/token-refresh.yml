name: Auto Token Refresh

on:
  schedule:
    # Run every 7 hours (at 00:00, 07:00, 14:00, 21:00 UTC)
    - cron: '0 */7 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_refresh:
        description: 'Force refresh even if tokens are fresh'
        required: false
        default: 'false'
        type: boolean

jobs:
  refresh-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN_REFRESH_BOT }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Check token age
      id: token_age
      run: |
        if [ -f "token_bd.json" ]; then
          # Calculate age in hours
          AGE_HOURS=$(python3 -c "
        import os, time
        if os.path.exists('token_bd.json'):
            mtime = os.path.getmtime('token_bd.json')
            age_hours = (time.time() - mtime) / 3600
            print(f'{age_hours:.1f}')
        else:
            print('999')
        ")
          echo "age_hours=$AGE_HOURS" >> $GITHUB_OUTPUT
          echo "Token file age: $AGE_HOURS hours"
        else
          echo "age_hours=999" >> $GITHUB_OUTPUT
          echo "Token file does not exist"
        fi
    
    - name: Refresh tokens
      if: steps.token_age.outputs.age_hours > 0.02 || github.event.inputs.force_refresh == 'true'
      env:
        TOKEN_REFRESH_BOT: ${{ secrets.TOKEN_REFRESH_BOT }}
      run: |
        python3 token_refresh.py
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet HEAD -- token_bd.json; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in token_bd.json"
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add token_bd.json
        git commit -m "ðŸ¤– Auto-refresh tokens - $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin main
    
    - name: Create summary
      run: |
        echo "## Token Refresh Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Token age:** ${{ steps.token_age.outputs.age_hours }} hours" >> $GITHUB_STEP_SUMMARY
        echo "- **Refresh needed:** ${{ steps.token_age.outputs.age_hours > 6.5 || github.event.inputs.force_refresh == 'true' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes made:** ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
